<h1>{{ title }}</h1>
<br />

<div *ngIf="customer">
  <h1>ORDERS</h1>
  <h1>Orders for {{ customer.fName }} {{ customer.lName }}</h1>
  <table class="table table-hover orders-table" *ngFor="let order of orders">
    <tr>
    <!-- <tr *ngFor="let orderItem of order.orderItems"> -->
      <td>Order id: {{ order.orderId }}</td>
      <td>Items quantity{{ order.quantity }}</td>
      <td>Product id {{ order.productId }}</td>
      <td>Customer id {{ order.customerId }}</td>
    </tr>
  </table>
</div>

<div *ngIf="!customer" class="has-error">No customer found</div>

<br />
<a routerLink="/orders">View All Orders</a>
<a routerLink="/customers">View All Customers</a>
